<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
<script language="javascript">

function loadURL(URL) {
//use jQuery ajax to load web content
$.ajax({
		url: URL,
		dataType: 'html',
		type: 'POST',
		data: { field1: 10, field2: 'abc'}, //optional, you can send field1=10, field2='abc' to URL by this
		error: function(response) { //the call back function when ajax call fails
			alert('Ajax request failed!');
			},
		success: function(response) { //the call back function when ajax call succeed
			$('#main').html(response); //set the html content of the object msg
			}
	});

}

function setFinished(jobID) {
	$.ajax({
		url: "todoControl.php",
		dataType: 'html',
		type: 'POST',
		data: { act: 'finish', id: jobID}, //optional, you can send field1=10, field2='abc' to URL by this
		error: function(response) { //the call back function when ajax call fails
			alert('Ajax request failed!');
			},
		success: function(response) { //the call back function when ajax call succeed
			loadURL("todoList.php"); //set the html content of the object msg
			}
	});

}

  $( function() {
	loadURL("todoList.php");
  } );

</script>
</head>

<body >
<div id="main" class="ddd"><h1 class="ddd">This is the main page.</h1>
<div class="ddd">hgfhgfjhfjhg></div>

</div>


</body></html>
