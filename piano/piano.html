<html><head>
<style type="text/css">
.keys {
  width: 200px;
  height:30px;
  background-color:aaaaaa;
  position:inline-block;
}
</style>
<script>
var audio = new Audio();
audio.loop = true;

i = 0;
var notes = new Array(
"Piano11.mp3",

);

function playNow(i) {
	//if (i >= notes.length) i=notes.length-1;
	//if (i <0) i=0;
	//if (!audio.paused) audio.pause();
	audio.src = "notes\\"+notes[i];
	audio.play();
}

function pauseNow() {
	audio.pause();
}

</script>
</head>
<body>
<div class="keys" onmouseenter="playNow(0)" onmouseout="pauseNow()" >0</div>
<div class="keys" onmouseenter="playNow(1)" onmouseout="pauseNow()" >1</div>
<div class="keys" onmouseenter="playNow(2)" onmouseout="pauseNow()" >2</div>

<div class="keys" onmouseenter="playNow(4)" onmouseout="pauseNow()" >4</div>
<div class="keys" onmouseenter="playNow(5)" onmouseout="pauseNow()" >5</div>
</body>
</html>
